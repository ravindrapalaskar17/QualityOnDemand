functions:
  - spell-check
functionsDir: "./"
rules:
  language-spelling-names:
    message: "{{error}}"
    severity: warn
    given:
      - "$.paths.*~"
      - "$.paths.*.*.parameters[?(@.in==='query' || @.in==='path' || @.in==='cookie')].name"
      - "$..properties.*~"
    then:
      function: spell-check

  language-spelling-texts:
    message: "{{error}}"
    severity: warn
    given:
      - "$.info.title"
      - "$.info.summary"
      - "$.info.description"
      - "$.paths.*.*.parameters[?(@.in==='query' || @.in==='path' || @.in==='cookie')].description"
      - "$..properties.*.description"
    then:
      function: spell-check

  language-spelling-schema-names:
    message: "{{error}}"
    severity: warn
    given:
      - "$.components.schemas.*~"
    then:
      function: spell-check
